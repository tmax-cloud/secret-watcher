apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: registries.tmax.co.kr
spec:
  group: tmax.co.kr
  versions:
    - name: v1
      served: true
      storage: true
  scope: Namespaced
  names:
    plural: registries
    singular: registry
    kind: Registry
    shortNames:
    - reg
  preserveUnknownFields: false
  validation:
    openAPIV3Schema:
      type: object
      required: [spec]
      properties:
        spec:
          type: object
          required: [name, shared, storageSize]
          description: UserInfo contains user information
          properties:
            name:
              type: string
            description:
              type: string
            shared:
              type: boolean
            storageSize:
              type: string
        status:
          type: object
          required: [phase]
          properties:
             message:
               type: string
             phase:
               type: string
               enum: [Creating, Running, Failed]
             reason:
               type: string