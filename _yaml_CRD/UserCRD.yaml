apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: users.tmax.co.kr
spec:
  group: tmax.co.kr
  versions:
    - name: v1
      served: true
      storage: true
  scope: Cluster
  names:
    plural: users
    singular: user
    kind: User
    shortNames:
    - user
  preserveUnknownFields: false
  validation:
    openAPIV3Schema:
      type: object
      required: [userInfo, status]
      properties:
        userInfo:
          type: object
          required: [name, password, email, phone]
          description: UserInfo contains user information
          properties:
            name:
              type: string
            password:
              type: string
            passwordSalt:
              type: string
            email:
              type: string
            phone:
              type: string 
            department:
              type: string
            position:
              type: string
            description:
              type: string
        status:
          type: string
          description: Status defines whether the user is active or blocked
          enum: [active, blocked]