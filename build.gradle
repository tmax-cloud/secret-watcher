plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    mavenCentral()
}

java {
    sourceCompatibility(JavaVersion.VERSION_1_8)
    targetCompatibility(JavaVersion.VERSION_1_8)
}

dependencies {
    // https://mvnrepository.com/artifact/io.kubernetes/client-java-api
    implementation 'io.kubernetes:client-java-api:13.0.1'
    implementation 'io.kubernetes:client-java:13.0.1'
    implementation 'io.kubernetes:client-java-proto:13.0.1'
    implementation 'ch.qos.logback:logback-classic:1.2.6'
    implementation 'ch.qos.logback:logback-core:1.2.6'

    testImplementation 'junit:junit:4.13.2'
}

jar {
    archiveName "hypercloud4-secret-watcher.jar"
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    exclude("META-INF/*.SF")
    exclude("META-INF/*.DSA")
    exclude("META-INF/*.RSA")

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }

    manifest {
        attributes 'Main-Class': 'registrywatcher.MainWatcher'
    }
}