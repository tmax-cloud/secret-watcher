plugins {
    id 'application'
}

java {
    sourceCompatibility(JavaVersion.VERSION_1_8)
    targetCompatibility(JavaVersion.VERSION_1_8)
}

application {
    mainClass = 'com.tmaxcloud.hypercloud4.secretwatcher.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/io.kubernetes/client-java-api
    implementation 'io.kubernetes:client-java-api:13.0.1'
    implementation 'io.kubernetes:client-java:13.0.1'
    implementation 'io.kubernetes:client-java-proto:13.0.1'
    implementation 'ch.qos.logback:logback-classic:1.2.6'
    implementation 'ch.qos.logback:logback-core:1.2.6'

    testImplementation 'junit:junit:4.13.2'
}

jar {
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    exclude("META-INF/*.SF")
    exclude("META-INF/*.DSA")
    exclude("META-INF/*.RSA")

    manifest {
        attributes 'Main-Class': 'com.tmaxcloud.hypercloud4.secretwatcher.Main'
    }
}